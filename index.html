<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Assets/Style.css">
    <title>ROCK PAPER SCISSORS GAME</title>
    
</head>
<body>
    <header>
        <h1>ZVLU</h1>
        <h2>Rock Paper Scissors</h2>
    </header>
    <div class = "score-board">
        <div id = "user-label" class = "badge">user</div>
        <div id = "computer-label" class = "badge">comp</div>
        <span id = "user-score ">0</span>:<span id = "comp-score ">0</span>

    </div>

    <div class = "result">
        <p>Paper covers rock.You win!</p>
    </div>

    <div class = "choices" id = "r">
        <div class = "choice">
            <img src = "Assets/Images/Rock.png" alt = "">

        </div>
    
        <div class = "choice" id = "p">
            <img src = "Assets/Images/Paper.png" alt = "">

        </div>
    
        <div class = "choice" id = "s">
            <img src = "Assets/Images/Scissors.png" alt = "">

        </div>    
    </div>

    <p id = 'action-message'>Make Your move BITCH!!!!!</p>
    <script src = "Assets/Script.js">
    </script>
</body>
</html>
